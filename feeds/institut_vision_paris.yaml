# Name of the site (used in the feed)
site_name: "Paris Institut Vision"
# URL to fetch
url: "https://www.institut-vision.org/en/job-offers?type_de_contrat=All"
# CSS selector that identifies each entry/article block
item_selector: "div.article"

# Within each item, CSS selectors for the fields
fields:
  title: "h3.nom-offre"
  subtitle: "div.type"
  description: ""
  link: "a"          # href attribute of this element will be used
  picture: ""         # will read the `src` attribute

# Optional: prefix to prepend if links are relative
link_prefix: ""

